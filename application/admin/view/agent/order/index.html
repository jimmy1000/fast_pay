<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>
    <div class="panel-body">
        <!-- 统计卡片 -->
        <div class="row">
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3 id="todayMoney">₫0</h3>
                        <p>当日金额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-money"></i>
                    </div>
                    <span class="small-box-footer" style="background: rgba(0,0,0,0.1); padding: 5px; font-size: 11px;">当日成功订单总额</span>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-light-blue">
                    <div class="inner">
                        <h3 id="todayAgentMoney">₫0</h3>
                        <p>当日代理佣金</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-percent"></i>
                    </div>
                    <span class="small-box-footer" style="background: rgba(0,0,0,0.1); padding: 5px; font-size: 11px;">当日代理佣金总额</span>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-purple">
                    <div class="inner">
                        <h3 id="allMoney">₫0</h3>
                        <p>总金额</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-bar-chart"></i>
                    </div>
                    <span class="small-box-footer" style="background: rgba(0,0,0,0.1); padding: 5px; font-size: 11px;">总成功订单金额</span>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-teal">
                    <div class="inner">
                        <h3 id="allAgentMoney">₫0</h3>
                        <p>总代理佣金</p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-line-chart"></i>
                    </div>
                    <span class="small-box-footer" style="background: rgba(0,0,0,0.1); padding: 5px; font-size: 11px;">总代理佣金金额</span>
                </div>
            </div>
            <!-- ./col -->
        </div>
        <!-- /.row -->
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}">
                            <i class="fa fa-refresh"></i> 刷新
                        </a>

                        <!-- 统计信息按钮 -->
                        <a href="javascript:;" class="btn btn-default" style="font-size:14px;color:dodgerblue;">
                            <span class="extend">
                                当前列表金额：<span id="listMoney">₫0</span>
                                代理佣金：<span id="listAgentMoney">₫0</span>
                            </span>
                        </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('agent/order/edit')}"
                           data-operate-del="{:$auth->check('agent/order/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
