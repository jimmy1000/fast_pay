<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control" name="row[code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Params')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table class="table table-bordered fieldlist" data-template="paramstpl" data-name="row[params]">
                <thead>
                    <tr>
                        <th width="150">{:__('参数名称')}</th>
                        <th width="120">{:__('参数标识')}</th>
                        <th width="120">{:__('参数类型')}</th>
                        <th width="150">{:__('默认值')}</th>
                        <th>{:__('备注说明')}</th>
                        <th width="50">{:__('Operate')}</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">
                            <a href="javascript:;" class="btn btn-sm btn-success btn-append">
                                <i class="fa fa-plus"></i> {:__('Append')}
                            </a>
                        </td>
                    </tr>
                </tfoot>
            </table>
            
            <!-- 隐藏的 textarea 存储 JSON 数据 -->
            <textarea name="row[params]" class="form-control hide" cols="30" rows="5"></textarea>
            
            <!-- 提示信息 -->
            <div class="alert alert-info" style="margin-top: 15px;">
                <h5><i class="fa fa-info-circle"></i> 温馨提示</h5>
                <p style="margin-bottom: 8px;">
                    <strong>1、</strong>当您选择下拉框和复选框为字段类型时，请在默认值一栏设置列表项，并且以英文 <code>,</code> 隔开，比如说列表的值为微信和支付宝则填写 <code>微信,支付宝</code>，注意没有单引号。
                </p>
                <p style="margin-bottom: 0;">
                    <strong>2、</strong>如果您对于接口文件的编写有任何疑问，请联系eapay官方。
                </p>
            </div>
            
            <!-- Fieldlist 模板 -->
            <script id="paramstpl" type="text/html">
                <tr class="form-inline">
                    <!-- 参数名称 -->
                    <td>
                        <input type="text" 
                               name="<%=name%>[<%=index%>][name]" 
                               class="form-control" 
                               value="<%=row.name||''%>" 
                               placeholder=""/>
                    </td>
                    
                    <!-- 参数标识 -->
                    <td>
                        <input type="text" 
                               name="<%=name%>[<%=index%>][code]" 
                               class="form-control" 
                               value="<%=row.code||''%>" 
                               placeholder=""/>
                    </td>
                    
                    <!-- 参数类型 -->
                    <td>
                        <select name="<%=name%>[<%=index%>][type]" class="form-control">
                            <optgroup label="基础输入">
                                <option value="text" <%if(row.type=='text'){%>selected<%}%>>文本框</option>
                                <option value="password" <%if(row.type=='password'){%>selected<%}%>>密码框</option>
                                <option value="textarea" <%if(row.type=='textarea'){%>selected<%}%>>多行文本</option>
                                <option value="number" <%if(row.type=='number'){%>selected<%}%>>数字框</option>
                                <option value="email" <%if(row.type=='email'){%>selected<%}%>>邮箱框</option>
                                <option value="url" <%if(row.type=='url'){%>selected<%}%>>网址框</option>
                                <option value="hidden" <%if(row.type=='hidden'){%>selected<%}%>>隐藏字段</option>
                            </optgroup>
                            <optgroup label="选择器">
                                <option value="select" <%if(row.type=='select'){%>selected<%}%>>下拉选择</option>
                                <option value="selectpicker" <%if(row.type=='selectpicker'){%>selected<%}%>>友好下拉</option>
                                <option value="radio" <%if(row.type=='radio'){%>selected<%}%>>单选框</option>
                                <option value="checkbox" <%if(row.type=='checkbox'){%>selected<%}%>>复选框</option>
                                <option value="switcher" <%if(row.type=='switcher'){%>selected<%}%>>开关</option>
                            </optgroup>
                            <optgroup label="时间日期">
                                <option value="date" <%if(row.type=='date'){%>selected<%}%>>日期</option>
                                <option value="time" <%if(row.type=='time'){%>selected<%}%>>时间</option>
                                <option value="datetime" <%if(row.type=='datetime'){%>selected<%}%>>日期时间</option>
                                <option value="daterange" <%if(row.type=='daterange'){%>selected<%}%>>日期区间</option>
                            </optgroup>
                            <optgroup label="上传">
                                <option value="image" <%if(row.type=='image'){%>selected<%}%>>图片上传</option>
                                <option value="images" <%if(row.type=='images'){%>selected<%}%>>多图上传</option>
                                <option value="file" <%if(row.type=='file'){%>selected<%}%>>文件上传</option>
                                <option value="files" <%if(row.type=='files'){%>selected<%}%>>多文件上传</option>
                            </optgroup>
                            <optgroup label="其他">
                                <option value="editor" <%if(row.type=='editor'){%>selected<%}%>>富文本</option>
                            </optgroup>
                        </select>
                    </td>
                    
                    <!-- 默认值 -->
                    <td>
                        <input type="text" 
                               name="<%=name%>[<%=index%>][default]" 
                               class="form-control" 
                               value="<%=row.default||''%>" 
                               placeholder="默认值"/>
                    </td>
                    
                    <!-- 备注说明 -->
                    <td>
                        <input type="text" 
                               name="<%=name%>[<%=index%>][remark]" 
                               class="form-control" 
                               value="<%=row.remark||''%>" 
                               placeholder="备注说明"/>
                    </td>
                    
                    <!-- 操作按钮 -->
                    <td width="50">
                        <span class="btn btn-sm btn-danger btn-remove" title="删除">
                            <i class="fa fa-times"></i>
                        </span>
                    </td>
                </tr>
            </script>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
