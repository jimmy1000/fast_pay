<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
            <h4>筛选条件</h4>
            <hr>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label">商户号</label>
                        <input class="operate" type="hidden" data-name="merchant_id" value="="/>
                        <div>
                            <input type="text" class="form-control" name="merchant_id" placeholder="请输入商户号" value=""/>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label">日期</label>
                        <input type="hidden" class="operate" data-name="createtime" value="RANGE"/>
                        <div>
                            <input type="text" class="form-control datetimerange" name="createtime" value="" placeholder="添加时间" id="createtime" autocomplete="off" />
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label" style="visibility: hidden;">操作</label>
                        <div style="display: flex; gap: 8px; align-items: flex-start;">
                            <button type="submit" class="btn btn-success" style="flex: 1; min-width: 90px; height: 34px; line-height: 1.42857143;">
                                <i class="fa fa-search"></i> 查询
                            </button>
                            <button type="reset" class="btn btn-default" style="flex: 1; min-width: 90px; height: 34px; line-height: 1.42857143;">
                                <i class="fa fa-refresh"></i> 重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
