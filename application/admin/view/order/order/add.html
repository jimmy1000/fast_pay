<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_id" data-rule="required" data-source="merchant/index" class="form-control selectpage" name="row[merchant_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Orderno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderno" data-rule="required" class="form-control" name="row[orderno]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sys_orderno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sys_orderno" data-rule="required" class="form-control" name="row[sys_orderno]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_orderno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_orderno" data-rule="required" class="form-control" name="row[up_orderno]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[total_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Have_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-have_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[have_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_money" data-rule="required" class="form-control" step="0.01" name="row[agent_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Upstream_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upstream_money" data-rule="required" class="form-control" step="0.01" name="row[upstream_money]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" data-rule="required" class="form-control" name="row[email]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Utr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-utr" data-rule="required" class="form-control" name="row[utr]" type="text" value="00000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ProductInfo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-productInfo" data-rule="required" class="form-control" name="row[productInfo]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Style')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-style" data-rule="required" class="form-control selectpicker" name="row[style]">
                {foreach name="styleList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Notify_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="notifyStatusList" item="vo"}
            <label for="row[notify_status]-{$key}"><input id="row[notify_status]-{$key}" name="row[notify_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Notify_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-notify_count" data-rule="required" class="form-control" name="row[notify_count]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" min="0" class="form-control" step="0.01" name="row[rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channel_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel_rate" data-rule="required" min="0" class="form-control" step="0.01" name="row[channel_rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Upstream_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upstream_rate" data-rule="required" class="form-control" step="0.01" name="row[upstream_rate]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Api_upstream_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-api_upstream_id" data-rule="required" data-source="api/upstream/index" class="form-control selectpage" name="row[api_upstream_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Api_account_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-api_account_id" data-rule="required" data-source="api/account/index" class="form-control selectpage" name="row[api_account_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Api_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-api_type_id" data-rule="required" data-source="api/type/index" class="form-control selectpage" name="row[api_type_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Req_info')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-req_info" data-rule="required" class="form-control " rows="5" name="row[req_info]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paytime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[paytime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-repair" data-rule="required" class="form-control selectpicker" name="row[repair]">
                {foreach name="repairList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_admin_id" data-rule="required" data-source="repair/admin/index" class="form-control selectpage" name="row[repair_admin_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[repair_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Req_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-req_ip" data-rule="required" class="form-control" name="row[req_ip]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
