<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <h3 class="panel-title">解绑谷歌MFA</h3>
    </div>
    <div class="panel-body">
        <form id="unbind-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
            {:token()}
            
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">管理员：</label>
                <div class="col-xs-12 col-sm-8">
                    <p class="form-control-static">{$row.username|htmlentities} ({$row.nickname|htmlentities})</p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="code" class="control-label col-xs-12 col-sm-2">验证码：</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="code" name="code" value="" data-rule="required" placeholder="请输入6位验证码" maxlength="6" autocomplete="off">
                    <span class="help-block">请输入 Google Authenticator 显示的6位数字验证码</span>
                </div>
            </div>
            
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-warning btn-embossed">确认解绑</button>
                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
