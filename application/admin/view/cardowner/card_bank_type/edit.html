<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_code" data-rule="required" class="form-control" name="row[bank_code]" type="text" value="{$row.bank_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_name" data-rule="required" class="form-control" name="row[bank_name]" type="text" value="{$row.bank_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_name_en')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_name_en" class="form-control" name="row[bank_name_en]" type="text" value="{$row.bank_name_en|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_short_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_short_name" class="form-control" name="row[bank_short_name]" type="text" value="{$row.bank_short_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_logo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_logo" class="form-control" name="row[bank_logo]" type="text" value="{$row.bank_logo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_website')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_website" class="form-control" name="row[bank_website]" type="text" value="{$row.bank_website|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_phone" class="form-control" name="row[bank_phone]" type="text" value="{$row.bank_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_status" data-rule="required" class="form-control" name="row[bank_status]" type="number" value="{$row.bank_status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_sort" class="form-control" name="row[bank_sort]" type="number" value="{$row.bank_sort|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-bank_remark" class="form-control " rows="5" name="row[bank_remark]" cols="50">{$row.bank_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:$row.update_time?datetime($row.update_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
