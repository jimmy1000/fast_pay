<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li class="{:$Think.get.status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('mq/order/edit')}"
                           data-operate-del="{:$auth->check('mq/order/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/html" id="banktpl">
    <select name="bank_id" class="form-control selectpicker" multiple data-live-search="true">
        {foreach name="bankList" item="vo"}
        <option value="{$key}">{$vo}</option>
        {/foreach}
    </select>
</script>

<script type="text/html" id="categorytpl">
    <select name="category_id" class="form-control selectpicker" multiple data-live-search="true">
        {foreach name="categoryList" item="vo"}
        <option value="{$key}">{$vo}</option>
        {/foreach}
    </select>
</script>

<script type="text/html" id="accounttpl">
    <select name="account_id" class="form-control selectpicker" multiple data-live-search="true">
        {foreach name="accountList" item="vo"}
        <option value="{$key}">{$vo}</option>
        {/foreach}
    </select>
</script>
