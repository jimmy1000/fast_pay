<form id="settlement-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">商户号：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$merchant_id}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">余额：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$money}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">冻结余额：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$freezeMoney}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">结算周期：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$settle}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">结算状态：</label>
        <div class="col-xs-12 col-sm-8">
            <select name="status" class="form-control selectpicker">
                <option value="1">已结算</option>
                <option value="0">申请结算</option>
                <option value="2">冻结金额</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">结算卡：</label>
        <div class="col-xs-12 col-sm-8">
            <select name="bankcardId" class="form-control selectpicker">
                {foreach name="bankcardList" item="bankcard"}
                <option value="{$bankcard.id}" data-type="{$bankcard.bankcardtype|default=''}">
                    {if condition="strtolower(trim($bankcard.bankcardtype)) eq 'usdt'"}
                    {$bankcard.bankcardtype}【{$bankcard.caraddresstype}】【{$bankcard.caraddress}】
                    {else /}
                    {$bankcard.bankcardtype}【{$bankcard.name}】【{$bankcard.bankaccount}】
                    {/if}
                </option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">结算金额：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" name="money" data-rule="required" placeholder="请输入结算金额">
        </div>
    </div>
    <div class="form-group usdt-extra hidden">
        <label class="col-xs-12 col-sm-2 text-danger">汇率：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" step="0.0001" min="0" class="form-control" name="usdt_rate"
                   placeholder="请输入汇率">
        </div>
    </div>
    <div class="form-group usdt-extra hidden">
        <label class="col-xs-12 col-sm-2 text-danger">USDT金额：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="usdt_money"
                   placeholder="自动计算的USDT金额" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">谷歌MFA：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="code" data-rule="required"
                   placeholder="请输入谷歌验证码（未绑定可输入888888）" maxlength="6">
        </div>
    </div>
    <input type="hidden" name="merchant_id" value="{$merchant_id}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">立即提交</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
