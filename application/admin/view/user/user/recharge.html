<form id="recharge-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input type="hidden" name="merchant_id" value="{$merchant_id}">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">商户号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$merchant_id}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">余额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$money}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">充值金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" step="0.01" min="0.01" class="form-control" name="money" id="c-money" data-rule="required" placeholder="请输入充值金额">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">谷歌MFA:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="code" id="c-code" data-rule="required" placeholder="请输入谷歌验证码" maxlength="6">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('Submit')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<script>
    require(['form'], function (Form) {
        Form.api.bindevent($("#recharge-form"));
    });
</script>
