<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_id" data-rule="required" data-source="user/user/index" data-field="merchant_id" data-primary-key="merchant_id" class="form-control selectpage" name="row[merchant_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bankcardtype')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-bankcardtype" data-rule="required" class="form-control selectpicker" name="row[bankcardtype]">
                {foreach name="bankcardtypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=alipay,bank">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=alipay,bank">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bankaccount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bankaccount" class="form-control" name="row[bankaccount]" type="text" value="">
        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=bank">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bankname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bankname" class="form-control" name="row[bankname]" type="text" value="">
        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=bank">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bic" class="form-control" name="row[bic]" type="text" value="">
        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=bank">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" class="form-control" name="row[email]" type="text" value="">
        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=bank">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=usdt">
        <label class="control-label col-xs-12 col-sm-2">{:__('Caraddresstype')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-caraddresstype" class="form-control selectpicker" name="row[caraddresstype]">
                {foreach name="caraddresstypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="TRC20"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" data-toggle="visible" data-visible="bankcardtype=usdt">
        <label class="control-label col-xs-12 col-sm-2">{:__('Caraddress')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-caraddress" class="form-control" name="row[caraddress]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Checktime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-checktime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[checktime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
